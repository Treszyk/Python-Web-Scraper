<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block scripts %}
    {% endblock%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="navbar navbar-dark bg-dark nav_bar">
        <a href="{{ url_for('home') }}" class="nav__link {{ 'active' if request.path == url_for('home') }}">STRONA GŁÓWNA</a>
        <a href="{{ url_for('extract') }}" class="nav__link {{ 'active' if request.path == url_for('extract') }}">EKSTRAKCJA OPINII</a>
        <a href="{{ url_for('product_list') }}" class="nav__link {{ 'active' if request.path == url_for('product_list') }}">LISTA PRODUKTÓW</a>
        <a href="{{ url_for('about') }}" class="nav__link {{ 'active' if request.path == url_for('about') }}">O AUTORZE</a>
    </div>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
